<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator_box">
            <input class="input" type="text">
            <div class="reset_btn">C</div>
            <div class="one_btn">1</div>
            <div class="two_btn">2</div>
            <div class="three_btn">3</div>
            <div class="diviser_btn">/</div>
            <div class="four_btn">4</div>
            <div class="five_btn">5</div>
            <div class="six_btn">6</div>
            <div class="multiply_btn">*</div>
            <div class="seven_btn">7</div>
            <div class="eight_btn">8</div>
            <div class="nine_btn">9</div>
            <div class="sibstruct_btn">-</div>
            <div class="zero_btn">0</div>
            <div class="dot_btn">.</div>
            <div class="equal_btn">=</div>
            <div class="add_btn">+</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
