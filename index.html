<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator_box">
            <div class="input_box">
                <input id="input" class="input" type="text" value="">
            </div>
            <button class="reset_btn">C</button>
            <button class="one_btn">1</button>
            <button class="two_btn">2</button>
            <button class="three_btn">3</button>
            <button type="button" class="diviser_btn">/</button>
            <button class="four_btn">4</button>
            <button class="five_btn">5</button>
            <button class="six_btn">6</button>
            <button class="multiply_btn">*</button>
            <button class="seven_btn">7</button>
            <button class="eight_btn">8</button>
            <button class="nine_btn">9</button>
            <button class="sibstruct_btn">-</button>
            <button class="zero_btn">0</button>
            <button class="dot_btn">.</button>
            <button class="equal_btn">=</button>
            <button class="add_btn">+</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
